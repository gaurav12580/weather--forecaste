<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter your location " class="input-box">
            
            <button  class="fa-solid fa-magnifying-glass " id="searchBtn"></button>
        </div>
    </div>
    
      <div class="location-not-found">
        <h1>Sorry,Location not found!!!</h1>
        <img src="https://cdn3.vectorstock.com/i/1000x1000/52/67/404-error-with-icon-tab-wedsite-error-vector-20395267.jpg" alt="404 Error">
      </div>    


    <div class="weather-body">
        <img src="https://i.pinimg.com/736x/12/88/c3/1288c397f33c2c61323f091e4a856632.jpg" alt="Weather Image" class="weather-img">


        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup>


            </p>
            <p class="description">light rain</p>

            
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class=" fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>

            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>Wind speed</p>
                </div>

            </div>
          
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/82617939b5.js" crossorigin="anonymous"></script>
</body>
</html>
